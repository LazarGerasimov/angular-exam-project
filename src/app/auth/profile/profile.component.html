    <h1>Your Photos</h1>
    <ng-container *ngIf="isEmpty">
        <p class="no-photos-message">You have not uploaded any photos yet! Try adding one <a routerLink="/photos/create">here</a></p>
        <p class="no-photos-message">If you are looking for an inspiration, check the photos uploaded by our members <a routerLink="/photos">here</a></p>
    </ng-container>
    <div class="our_photos" *ngFor="let photo of photosList">
        <div class="photo_box">
            <figure>
                <img src={{photo.img}} width="300" height="200" alt="img" />
            </figure>
            <h3><a [routerLink]="['/photos/', photo._id]">{{ photo.title }}</a></h3>
            <h2>Â£{{ photo.price }}</h2><br>
            <p>{{photo.description}}</p>
        </div>
    </div>
